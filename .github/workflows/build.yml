name: PowerShell Script Trigger

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-powershell:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Run PowerShell script
      shell: pwsh
      run: |
        .\Pipeline\PowerShellScripts\UpdateVersion_NM.ps1
